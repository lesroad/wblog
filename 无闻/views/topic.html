{{template "comm/head.html"}}
<title>文章 - 我的 beego 博客</title>
</head>

<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            {{template "comm/navbar.html" .}}
        </div>
    </div>

    <div class="container">
        <br><br><br>
        <h1>文章列表</h1>
        <a href="/topic/add" class="btn btn-default">添加文章</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>文章名称</th>
                    <th>最后更新</th>
                    <th>浏览</th>
                    <th>回复数</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {{range .topics}}
                <tr>
                    <th>{{.Id}}</th>
                    <th><a href="/topic/view/{{.Id}}">{{.Title}}</a></th>
                    <th>{{.Updated}}</th>
                    <th>{{.Views}}</th>
                    <th>{{.ReplyCount}}</th>
                    <th><a href="/topic/modify?tid={{.Id}}">修改 </a><a href="/topic/delete?tid={{.Id}}">删除</a></th>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
    <script type="text/javascripts" src="http://cdn.staticfile.org/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascripts" src="/static/js/bootstrap.min.js"></script>
</body>

</html>
